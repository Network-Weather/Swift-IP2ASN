disabled_rules:
  - trailing_whitespace
  - line_length
  - function_body_length
  - large_tuple
  - missing_docs
  - identifier_name
  - force_unwrapping
  - cyclomatic_complexity
  - trailing_comma
  - opening_brace
  - for_where
  - function_parameter_count
  
opt_in_rules:
  - attributes
  - closure_end_indentation
  - closure_spacing
  - empty_count
  - explicit_init
  - first_where
  - force_unwrapping
  - missing_docs
  - redundant_nil_coalescing
  - sorted_imports
  - syntactic_sugar

excluded:
  - .build
  - Package.swift

line_length:
  warning: 120
  error: 150

type_body_length:
  warning: 300
  error: 500

file_length:
  warning: 500
  error: 1000

function_body_length:
  warning: 40
  error: 80

cyclomatic_complexity:
  warning: 10
  error: 20

identifier_name:
  min_length: 2
  max_length: 40